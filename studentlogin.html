<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background : linear-gradient(135deg, #054034, #807e7e);
            margin: 0;
            padding: 0;
            border-radius: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff; /* Text Color */
        }
        .login-form {
            background: #fff;
            padding: 40px;
            border-radius: 30px;
            box-shadow: 0 0 50px rgba(0, 0, 0, 0.1);
            width: 400px;
        }
        .login-form h2 {
            margin-bottom: 20px;
            font-size: 22px;
            color: #333;
        }
        .login-form input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .login-form button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            background-color: #3498db; /* Blue Button */
            color: #fff;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
        }
        .login-form button:hover {
            background-color: #2980b9; /* Darker Blue */
        }
        .login-link {
            margin-top: 10px;
            font-size: 14px;
            display: block;
        }
        .login-link a {
            color:  #3498db; /* Green Text */
            text-decoration: none;
            font-weight: bold;
        }
        .login-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <form class="login-form" action="studentlogin.php" method="POST">
        <h2>Student Login</h2>
        <input type="email" name="email" placeholder="Email" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">Login</button>
        <p class="login-link">Don't have an account? <a href="studentregister.html">Register Here</a></p>
    </form>
</body>
</html>
